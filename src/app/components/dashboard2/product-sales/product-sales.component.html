<mat-card class="cardWithShadow">
  <mat-card-header>
    <div class="d-flex align-items-center justify-content-between w-100">
      <mat-card-title>Product Sales</mat-card-title>
      <button
        mat-icon-button
        color="inherit"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon
          class="f-s-24 d-flex align-items-center justify-content-center"
          >more_vert</mat-icon
        >
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div>
      <apx-chart
        [series]="productSalesChart.series"
        [chart]="productSalesChart.chart"
        [fill]="productSalesChart.fill"
        [dataLabels]="productSalesChart.dataLabels"
        [grid]="productSalesChart.grid"
        [stroke]="productSalesChart.stroke"
        [xaxis]="productSalesChart.xaxis"
        [yaxis]="productSalesChart.yaxis"
        [tooltip]="productSalesChart.tooltip"
      ></apx-chart>
    </div>

    <div class="d-flex align-items-center m-t-16">
      <span
        class="text-primary bg-light-primary rounded-circle icon-46 d-flex align-items-center justify-content-center"
      >
        <i-tabler name="user-circle" class="icon-24 d-flex"></i-tabler>
      </span>

      <div class="m-l-16">
        <h5 class="mat-body-2 f-w-600 m-t-4">
          36,436
          <span
            class="bg-light-success text-success border-success rounded f-w-600 m-l-4 p-6 p-y-2 f-s-12"
            >+23%</span
          >
        </h5>
        <span class="mat-subtitle-2">New Customer</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
