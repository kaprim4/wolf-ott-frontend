<mat-card class="cardWithShadow">
  <mat-card-header>
    <div class="d-flex align-items-center justify-content-between w-100">
      <mat-card-title>Profit & Expenses</mat-card-title>
      <button
        mat-icon-button
        color="inherit"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon
          class="f-s-24 d-flex align-items-center justify-content-center"
          >more_vert</mat-icon
        >
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-lg-7">
        <div class="rounded-bars">
          <apx-chart
            [series]="revenuetwoChart.series"
            [chart]="revenuetwoChart.chart"
            [plotOptions]="revenuetwoChart.plotOptions"
            [dataLabels]="revenuetwoChart.dataLabels"
            [stroke]="revenuetwoChart.stroke"
            [legend]="revenuetwoChart.legend"
            [colors]="revenuetwoChart.colors"
            [grid]="revenuetwoChart.grid"
            [xaxis]="revenuetwoChart.xaxis"
            [fill]="revenuetwoChart.fill"
            [tooltip]="revenuetwoChart.tooltip"
            [plotOptions]="revenuetwoChart.plotOptions"
          ></apx-chart>
        </div>
      </div>
      <div class="col-lg-5">
        <div>
          <div class="d-flex align-items-center m-t-40">
            <span
              class="text-error bg-light-error rounded-circle icon-46 d-flex align-items-center justify-content-center"
            >
              <img
                src="assets/images/svgs/icon-biology.svg"
                width="24"
                alt="img-svg"
              />
            </span>

            <div class="m-l-16">
              <h5 class="mat-subtitle-1 f-w-600 m-t-4 f-s-16">$63,489.50</h5>
              <span class="mat-subtitle-2">Earning this year</span>
            </div>
          </div>
          <div class="d-flex align-items-center m-t-24">
            <span
              class="text-primary bg-light-primary rounded-circle icon-46 d-flex align-items-center justify-content-center"
            >
              <img
                src="assets/images/svgs/icon-erase.svg"
                width="24"
                alt="img-svg"
              />
            </span>

            <div class="m-l-16">
              <h5 class="mat-subtitle-1 f-w-600 m-t-4 f-s-16">
                $48,820.00<span class="text-success f-s-12 m-l-4">+23%</span>
              </h5>
              <span class="mat-subtitle-2">Profit this year</span>
            </div>
          </div>
          <div class="d-flex align-items-center m-t-24 m-b-35">
            <span
              class="text-accent bg-light-accent rounded-circle icon-46 d-flex align-items-center justify-content-center"
            >
              <img
                src="assets/images/svgs/icon-globe.svg"
                width="24"
                alt="img-svg"
              />
            </span>

            <div class="m-l-16">
              <h5 class="mat-subtitle-1 f-w-600 m-t-4 f-s-16">$103,582.50</h5>
              <span class="mat-subtitle-2">Overall earnings</span>
            </div>
          </div>
        </div>
        <button mat-flat-button color="primary" class="m-t-16">View Full Report</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
