<mat-card class="cardWithShadow">
    <mat-card-header>
        <div class="d-flex align-items-center justify-content-between w-100">
            <div>
                <mat-card-title>My balance</mat-card-title>
                <mat-card-subtitle class="mat-body-1">Last 7 days</mat-card-subtitle>
            </div>
            <div class="text-right">
                <span class="bg-light-success text-success border-success border rounded f-w-600 p-6 p-y-2 f-s-12">
                    86.5%
                </span>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="d-flex align-items-center justify-content-between w-100 m-t-35 m-b-6 p-t-8">
            <span class="f-s-18 mat-headline-6">
                {{ user?.credits || 0 | formatAmount:0:'USD' }}
            </span>
        </div>
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
        <span class="d-block m-t-6">Coupons used: 18/22</span>

        <div class="m-t-15 m-b-15 p-t-8">
            <h4 class="f-s-14 f-w-600 m-t-6 mat-subtitle-1 m-b-10">
                Recent Purchasers
            </h4>
            <div class="d-flex align-items-center social-chips">
                <img
                    src="assets/images/profile/user-1.jpg"
                    alt="user-1"
                    class="rounded-circle"
                    width="40"
                />
                <img
                    src="assets/images/profile/user-2.jpg"
                    alt="user-1"
                    class="rounded-circle"
                    width="40"
                />
                <img
                    src="assets/images/profile/user-3.jpg"
                    alt="user-1"
                    class="rounded-circle"
                    width="40"
                />
                <img
                    src="assets/images/profile/user-4.jpg"
                    alt="user-1"
                    class="rounded-circle"
                    width="40"
                />
                <a href="#"
                   class="bg-light-primary icon-40 d-flex align-items-center justify-content-center text-decoration-none text-primary rounded-circle plus-btn">+8 </a>
            </div>
        </div>
    </mat-card-content>
</mat-card>
