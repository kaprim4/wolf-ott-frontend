<mat-card class="cardWithShadow">
    @if (loading) {
        <mat-progress-bar mode="query"></mat-progress-bar>
    }
    <mat-card-header>
        <div class="d-flex align-items-center justify-content-between w-100">
            <div>
                <mat-card-title>Customers</mat-card-title>
                <mat-card-subtitle class="mat-body-1">Last 7 days</mat-card-subtitle>
            </div>
            <div class="text-right">
                <mat-card-title>{{ lines.length }}</mat-card-title>
                <span class="bg-light-success text-success border-success border rounded f-w-600 p-6 p-y-2 f-s-12">
                    {{ growth | number: '1.1-1'}}%
                    <span *ngIf="growth >= 0">+{{ growth }}</span>
                </span>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="m-t-35 m-b-24">
            <apx-chart
                [series]="customersChart.series"
                [chart]="customersChart.chart"
                [colors]="customersChart.colors"
                [stroke]="customersChart.stroke"
                [fill]="customersChart.fill"
                [markers]="customersChart.markers"
                [tooltip]="customersChart.tooltip"
            ></apx-chart>
        </div>
        <div class="d-flex align-items-center justify-content-between w-100 m-t-10 p-b-10">
            <div class="d-flex align-items-center">
                <span class="mat-body-1">Last Week</span>
            </div>
            <span>{{ lastWeekCount }}</span>
        </div>
    </mat-card-content>
</mat-card>
