<app-default-layout cardClass="bg-pattern" [hasLogo]="false">
    <div class="text-center m-auto">
        <div class="auth-logo">
            <a [routerLink]="['/']" class="logo logo-dark text-center">
                <span class="logo-lg">
                    <img src="assets/images/wolf_logo.png" alt="" width="200">
                </span>
            </a>

            <a [routerLink]="['/']" class="logo logo-light text-center">
                <span class="logo-lg">
                    <img src="assets/images/wolf_logo.png" alt="" width="200">
                </span>
            </a>
        </div>
        <h4 class="text-uppercase mt-0 mb-3" i18n>Mot de passe oublié</h4>
        <p class="text-muted mb-4 font-13" i18n>
            Entrez votre identifiant et nous vous enverrons un e-mail contenant des instructions pour réinitialiser
            votre mot de passe.
        </p>
    </div>
    <ngb-alert type="success" *ngIf="successMessage" [dismissible]="false" class="mt-3">
        {{ successMessage }}
    </ngb-alert>
    <form [formGroup]="resetPassswordForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
        <div class="mb-3">
            <label for="username" class="form-label" i18n>Identifiant</label>
            <input class="form-control" type="text" id="username" required i18n-placeholder
                   placeholder="Entrez votre identifiant" formControlName="username"
                   [ngClass]="{'is-invalid': formSubmitted && formValues['username'].invalid}">
            <div *ngIf="formSubmitted && formValues['username'].invalid" class="invalid-feedback">
                <div *ngIf="formValues['username'].errors?.['required']" i18n>
                    Entrez votre identifiant
                </div>
                <div *ngIf="formValues['username'].errors?.['username']" i18n>
                    Entrez un identifiant valide
                </div>
            </div>
        </div>
        <div class="mb-3 text-center d-grid">
            <button class="btn btn-primary" type="submit" i18n> Valider</button>
        </div>
    </form>

    <div class="row mt-3" footerLink>
        <div class="col-12 text-center">
            <p class="text-muted" i18n>Retour à <a [routerLink]="['../login']" class="text-dark ms-1"><b>la
                connexion</b></a>
            </p>
        </div> <!-- end col -->
    </div>

</app-default-layout>
