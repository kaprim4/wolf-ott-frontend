<mat-card class="cardWithShadow">
    @if(loading){
        <mat-progress-bar mode="query"></mat-progress-bar>
    }
        <mat-card-content>
        <div class="row justify-content-between gap-16">
            <div class="col-sm-4">
            <mat-form-field appearance="outline" class="w-100 hide-hint">
                <input
                matInput
                placeholder="Search Episode"
                (keyup)="filter($any($event.target).value)"
                />
                <mat-icon matSuffix>
                <i-tabler name="search" class="icon-20"></i-tabler>
                </mat-icon>
            </mat-form-field>
            </div>
            <!-- <div class="col-sm-4 d-flex align-items-center justify-content-end">
            <a
                mat-button
                [routerLink]="['/apps/content/episodes/add']"
                mat-flat-button
                color="primary">Add Episode</a>
            </div> -->
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
    <div class="table-responsive">
        <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="no-wrap m-t-0 v-middle w-100"
        >
            <ng-container matColumnDef="chk">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox color="primary"></mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let element" class="f-s-14">
                    <mat-checkbox [(ngModel)]="element.completed" color="primary"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Id</th>
                <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Title</th>
                <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.title }}</td>
            </ng-container>

            <ng-container matColumnDef="season">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Season</th>
                <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.season }}</td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Episode</th>
                <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.number }}</td>
            </ng-container>


            <ng-container matColumnDef="serie">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Series</th>
                <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.serie}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15">Action</th>
                <td mat-cell *matCellDef="let element" class="f-s-14 d-flex">
                    <a mat-icon-button [routerLink]="['/contents/episodes/', element.id]"
                       class="d-flex align-items-center justify-content-center">
                        <i-tabler name="eye" class="icon-18 d-flex align-items-center"></i-tabler>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [length]="totalElements"
                       [pageSize]="pageSize"
                       [pageSizeOptions]="[10,25,50,100,250,500]"
                       (page)="loadEpisodes()"
                       showFirstLastButtons>
        </mat-paginator>
    </div>
</mat-card>
