<mat-card class="cardWithShadow">
    @if(loading){
        <mat-progress-bar mode="query"></mat-progress-bar>
    }
    <mat-card-content>
        <div class="row justify-content-between gap-16">
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100 hide-hint">
                    <input
                        matInput
                        placeholder="Search Stream"
                        (keyup)="filter($any($event.target).value)"
                    />
                    <mat-icon matSuffix>
                        <i-tabler name="search" class="icon-20"></i-tabler>
                    </mat-icon>
                </mat-form-field>
            </div>
            <!-- <div class="col-sm-4 d-flex align-items-center justify-content-end">
            <a
                mat-button
                [routerLink]="['/apps/content/streams/add']"
                mat-flat-button
                color="primary">Add Stream</a>
            </div> -->
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
    <div class="table-responsive">
        <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="no-wrap m-t-0 v-middle w-100"
        >
            <!-- <ng-container matColumnDef="chk">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox color="primary"></mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let element" class="f-s-14">
                    <mat-checkbox [(ngModel)]="element.completed" color="primary"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="quality">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Quality</th>
                <td mat-cell *matCellDef="let element" class="f-s-12">{{ element.quality }}</td>
            </ng-container> -->

            <ng-container matColumnDef="line">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Line</th>
                <td mat-cell *matCellDef="let element" class="f-s-12">
                    <a [routerLink]="['/apps/lines/users/', element.line_id]" class="f-w-800" style="color: inherit; text-decoration: none;">
                        {{ element.line_name }}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="stream">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Stream</th>
                <td mat-cell *matCellDef="let element" class="f-s-12 text-truncate" style="max-width: 250px;">
                    <a [routerLink]="['/apps/contents/streams/', element.stream_id]" class="f-w-800" style="color: inherit; text-decoration: none;">
                        {{ element.stream_name }}
                    </a>
                </td>
            </ng-container>

            <!-- <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Category</th>
                <td mat-cell *matCellDef="let element" class="f-s-14">{{ getCategories(element.categories) }}</td>
            </ng-container> -->

            <ng-container matColumnDef="player">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Player</th>
                <td mat-cell *matCellDef="let element" class="f-s-12 text-truncate" style="max-width: 150px;">
                    <span class="p-x-8 p-y-4 bg-light f-w-600 rounded-pill f-s-12">
                        {{ element.player }}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="isp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">ISP</th>
                <td mat-cell *matCellDef="let element" class="f-s-12">{{ element.isp }}</td>
            </ng-container>

            <ng-container matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">IP</th>
                <td mat-cell *matCellDef="let element" class="f-s-12">
                    <span [ngClass]="['fi', 'fi-'+element.country.toLowerCase()]"></span>
                    <span class="m-l-4 f-w-800">{{ element.ip }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Duration</th>
                <td mat-cell *matCellDef="let element" class="f-s-12">{{ calculateDuration(element.startAt, element.endAt) }}</td>
            </ng-container>

            <ng-container matColumnDef="output">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Output</th>
                <td mat-cell *matCellDef="let element" class="f-s-12">
                    <div class="d-flex align-items-center justify-content-center">
                        <span class="p-x-8 p-y-4 bg-light f-w-600 rounded-pill f-s-12">
                            {{ element.output?.toUpperCase() }}
                        </span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15">Actions</th>
                <td mat-cell *matCellDef="let element" class="f-s-14 d-flex">
                    <a mat-icon-button [routerLink]="['/apps/streams/', element.id]"
                       class="d-flex align-items-center justify-content-center">
                        <i-tabler name="eye" class="icon-18 d-flex align-items-center"></i-tabler>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [length]="totalElements"
                       [pageSize]="pageSize"
                       [pageSizeOptions]="[5, 10, 25]"
                       (page)="loadStreams()"
                       showFirstLastButtons>
        </mat-paginator>
    </div>
</mat-card>
