<mat-card class="cardWithShadow">
    @if(loading){
        <mat-progress-bar mode="query"></mat-progress-bar>
    }
    <mat-card-content>
        <div class="row justify-content-between gap-16">
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100 hide-hint">
                    <input matInput placeholder="Search application" (keyup)="filter($any($event.target).value)"/>
                    <mat-icon matSuffix>
                        <i-tabler name="search" class="icon-20"></i-tabler>
                    </mat-icon>
                </mat-form-field>
            </div>
            <div class="col-sm-4 d-flex align-items-center justify-content-end">
                <a mat-button [routerLink]="['/apps/administration/applications/add']" mat-flat-button color="primary">
                    Add application
                </a>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="no-wrap m-t-0 v-middle w-100">

            <ng-container matColumnDef="chk">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox color="primary"></mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let element" class="f-s-14">
                    <mat-checkbox [(ngModel)]="element.completed" color="primary"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Id</th>
                <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="thumbnail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">Image</th>
                <td mat-cell *matCellDef="let element" class="f-s-14">
                    <img matListItemAvatar [src]="element.thumbnail" alt="{{ element.title }}" style="height: 60px;"/>
                </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center f-w-600 f-s-15">Title</th>
                <td mat-cell *matCellDef="let element" class="text-center f-s-14">{{ element.title }}</td>
            </ng-container>


            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center f-w-600 f-s-15">Link</th>
                <td mat-cell *matCellDef="let element" class="text-center f-s-14">
                    <p>{{ element.url }}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center f-w-600 f-s-15">created At</th>
                <td mat-cell *matCellDef="let element" class="text-center f-s-14">{{ element.createdAt | date }}</td>
            </ng-container>

            <ng-container matColumnDef="updatedAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center f-w-600 f-s-15">updated At</th>
                <td mat-cell *matCellDef="let element" class="text-center f-s-14">{{ element.updatedAt | date }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center f-w-600 f-s-15">Action</th>
                <td mat-cell *matCellDef="let element" class="text-center f-s-14 d-flex center" style="height: 98px;">
                    <a mat-icon-button [routerLink]="['/apps/administration/applications', element.id]" class="d-flex align-items-center justify-content-center">
                        <i-tabler name="eye" class="icon-18 d-flex align-items-center"></i-tabler>
                    </a>
                    <button mat-icon-button (click)="deleteApplication(element.id)" class="d-flex align-items-center justify-content-center" title="delete">
                        <i-tabler name="trash" class="icon-18 d-flex align-items-center"></i-tabler>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[10,25,50,100,250,500]" (page)="loadApplications()" showFirstLastButtons></mat-paginator>
    </div>
</mat-card>
