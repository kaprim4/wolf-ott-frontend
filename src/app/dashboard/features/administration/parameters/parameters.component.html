<div class="row">
    <div class="col-12">
        <mat-card class="mat-card-top cardWithShadow position-relative">
            <mat-sidenav-container class="bg-white" [ngClass]="{
            'side-panel-opened': sidePanelOpened,
            'side-panel-closed': !sidePanelOpened
          }" style="min-height: 80vh">
                <!-- --------------------------------------------------------------------------- -->
                <!-- Sidebar -->
                <!-- --------------------------------------------------------------------------- -->
                <mat-sidenav #chatnav right class="app-left-sidebar" [mode]="isOver() ? 'over' : 'side'"
                             [opened]="!isOver()"
                             (open)="sidePanelOpened = true" (close)="sidePanelOpened = false" position="start">
                    <mat-toolbar class="bg-white">
                        <div class="row">
                            <div class="col-12">
                                <p class="f-w-500 f-s-18 m-0 mat-subtitle-1">Settings</p>
                            </div>
                        </div>
                    </mat-toolbar>
                    <mat-nav-list>
                        @for (param of params; track $index) {
                            <mat-list-item (click)="changeTabTo(param)" class="all rounded-0"
                                           [class.bg-light-primary]="selectedParam === param">
                                <div class="d-flex align-items-center">
                                    <span class="mat-subtitle-2">{{ param }}</span>
                                </div>
                            </mat-list-item>
                        }
                    </mat-nav-list>
                </mat-sidenav>
                <!-- --------------------------------------------------------------------------- -->
                <!-- Detail View -->
                <!-- --------------------------------------------------------------------------- -->
                <mat-toolbar class="bg-white">
                    <div class="d-flex align-items-center w-100">
                        <!-- <label for="all">Mark All</label> -->
                        <div class="m-l-auto col-sm-6 col-lg-3">
                            <button mat-button (click)="handleSaveChanges()"
                                    class="bg-primary text-white p-8 rounded f-s-14 w-100">Save Changes
                            </button>
                        </div>
                    </div>
                </mat-toolbar>
                <mat-divider></mat-divider>
                <mat-card-content class="p-x-0 app-right-sidebar" style="min-height: 70vh">
                    @switch (selectedParam) {
                        @case ('VPN') {
                            <!-- (saveChanges)="handleSaveChanges()" -->
                            <app-vpn-params></app-vpn-params>
                        }
                        @case ('Smarters PRO') {
                            <app-smarters-pro-params></app-smarters-pro-params>
                        }
                        @case ('Wolf Guard') {
                            <app-wolfguard-params></app-wolfguard-params>
                        }
                    }
                </mat-card-content>
            </mat-sidenav-container>
        </mat-card>
    </div>
</div>
